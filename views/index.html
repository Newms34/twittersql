{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>

  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
{% if showForm %}
  <div id=form >
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value="{{name}}"/>

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 100%;" />

    <input type="submit" value="Submit" />
  </form>
  </div>
{% endif %}
    </div>
    <div class="col-md-9">
     <h2>{{title}}</h2>
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li>
        	<a href="/users/{{tweet.UserId}}"><img src = '{{pic}}' class='dudeImg'/><div class = 'tweetTxtDiv'><b>{{tweet.UserId}}</b></a><br/>
        	<a href="/users/{{tweet.UserId}}/id/{{tweet.id}}">{{tweet.tweet}}</a><br/>
        	<a href="#">Re-tweet</a>
        	</div><br/>
        <br/></li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
